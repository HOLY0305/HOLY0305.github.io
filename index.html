<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄泓霖的个人网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e0e0e0;
            overflow: hidden;
        }

        .intro-button {
            padding: 25px 50px;
            font-size: 26px;
            background: #ffffff;
            color: #333;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            box-shadow: 
                20px 20px 60px #bebebe,
                -20px -20px 60px #ffffff,
                inset 0 0 20px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
            font-weight: 600;
            margin: 0 15px; /* 添加左右间距 */
        }

        .intro-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                30px 30px 90px #bebebe,
                -30px -30px 90px #ffffff,
                inset 0 0 30px rgba(255,255,255,0.8);
            color: #000;
            background: #ffffff;
        }

        .intro-button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 22px;
            background: linear-gradient(145deg, rgba(255,255,255,0.5), rgba(255,255,255,0.2));
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
                box-shadow: 
                    25px 25px 75px #bebebe,
                    -25px -25px 75px #ffffff,
                    inset 0 0 25px rgba(255,255,255,0.6);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* 修改背景动画效果 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: linear-gradient(145deg, #d4d4d4, #ececec);
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            animation: pulse 4s infinite;
            filter: blur(5px);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.1;
            }
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
        }

        /* 添加光晕效果 */
        .intro-button::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8), transparent 70%);
            z-index: -1;
            border-radius: 25px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .intro-button:hover::before {
            opacity: 1;
        }
        
        /* 添加按钮容器样式 */
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation">
        <div class="circle" style="width: 400px; height: 400px; top: 20%; left: 20%;"></div>
        <div class="circle" style="width: 300px; height: 300px; top: 60%; left: 70%;"></div>
        <div class="circle" style="width: 350px; height: 350px; top: 40%; left: 50%;"></div>
    </div>

    <div class="buttons-container">
        <a href="./self_introduction/index.html" class="intro-button">个人介绍</a>
        <a href="./psy_ai/index.html" class="intro-button">AI心理咨询</a>
    </div>

    <script>
        // 添加鼠标移动时的光影效果
        document.addEventListener('mousemove', (e) => {
            const buttons = document.getElementsByClassName('intro-button');
            const x = e.clientX;
            const y = e.clientY;

            for (let button of buttons) {
                const rect = button.getBoundingClientRect();
                const buttonX = rect.left + rect.width / 2;
                const buttonY = rect.top + rect.height / 2;

                const deltaX = (x - buttonX) / 30;
                const deltaY = (y - buttonY) / 30;

                button.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
        });
    </script>
</body>
</html>
